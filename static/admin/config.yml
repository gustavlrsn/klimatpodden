backend:
  name: git-gateway
  branch: master
media_folder: static/img
logo_url: https://klimatpodden.gustav.io/static/klimatpodden-logo.svg
slug:
  encoding: "ascii"
  clean_accents: true
collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
